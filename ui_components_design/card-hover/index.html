<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>card Hover</title>

    <meta name="title" content="Title ...">
    <meta name="description" content="Descripcion ...">

    <!-- =============================== FAVICON ===================================== -->
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">

    <!-- =============================== LINKS CSS ===================================== -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">

    <!-- =============================== SCRIPTS ======================================= -->
    <script src="./js/script.js" type="module" defer></script>

</head>

<body>

    <div class="container">
        <article class="card">
            <div class="card__content card__text_align_center">
                <h2 class="card__title text_size_xxl text_weight_700">Make your <span class="card__text_theme_green">choice</span> right now!</h2>
                <p class="card__paragraph text_size_sm text_weight_400">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia quisquam doloremque nostrum laboriosam, blanditiis libero corporis nulla a aut?
                </p>
                <a href="#" class="card__link text_weight_500">
                    <span class="card__link-text">Learn how</span>
                    <svg class="icon_size_sm card__link-icon" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </a>
            </div>
        
            <div class="card__content-extra card__text_align_center">
                <h3 class="text_size_xxl text_weight_800">
                    Learn <span class="card__text_theme_green">now</span> and get <span class="card__title_theme_green">40%</span> discount!
                </h3>
            </div>

            <div class="card__content-img">
                <img src="./images/comida-tipica.jpg" alt="" class="card__img">
            </div>
        </article>
    </div>

</body>

</html>
